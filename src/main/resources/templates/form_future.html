            <!-- BEGIN PAGE CONTENT-->
            <!--<div class="row">-->
               <!--<div class="col-md-10">-->
                  <!-- BEGIN SAMPLE FORM PORTLET-->
                  <!--<div class="portlet">-->

                     <div class="portlet-body form">
                        <h3 align="center" th:text="${ticketType}"></h3>
                        <form role="form" action="/openticket/saveTicket">
                           <div class="form-body">
                              <div th:each="ticketField:${ticketFieldList}">
                                 <div th:switch="${ticketField.selectType}">

                                    <div th:case="文本框">
                                       <input type="hidden" th:value="${ticketField.fieldName}" name="hiddenData">
                                       <div class="form-group">
                                          <div th:if="${ticketField.required}=='1'">
                                             <label th:text="${ticketField.name}" style="color:red"></label>
                                             <input type="input" class="form-control selfDefine" th:name="${ticketField.fieldName}" th:value="${ticketField.defaultValue}" th:id="${ticketField.id}">
                                          </div>
                                          <div th:if="${ticketField.required}=='0'">
                                             <label th:text="${ticketField.name}"></label>
                                             <input th:if="${ticketField.defaultValue} !=''" type="input" class="form-control  selfDefine"  th:name="${ticketField.fieldName}" th:value="${ticketField.defaultValue}" th:id="${ticketField.id}">
                                             <input th:if="${ticketField.defaultValue} ==''" type="input" class="form-control  selfDefine" placeholder="Enter text" th:name="${ticketField.fieldName}" th:id="${ticketField.id}">
                                          </div>
                                       </div>
                                    </div>

                                    <div th:case="下拉框">
                                       <input type="hidden" th:value="${ticketField.fieldName}" name="hiddenData">
                                       <div class="form-group">
                                          <label th:text="${ticketField.name}">Dropdown</label>
                                          <select  class="form-control  selfDefine" th:name="${ticketField.fieldName}" th:id="${ticketField.id}">
                                             <option th:each="ticketFieldValue:${ticketField.selectValueList}" th:text="${ticketFieldValue}"/>
                                          </select>
                                       </div>
                                    </div>

                                    <!--<div th:case="复选框">-->
                                       <!--<input type="hidden" th:value="${ticketField.fieldName}" name="hiddenData">-->
                                       <!--<div class="form-group">-->
                                          <!--<label  class="" th:text="${ticketField.name}"></label>-->
                                          <!--<div class="checkbox-list">-->
                                             <!--<label class="checkbox-inline" th:each="ticketFieldValue:${ticketField.selectValueList}">-->
                                                <!--<input type="checkbox" th:text="${ticketFieldValue}" th:value="${ticketFieldValue}">-->
                                             <!--</label>-->
                                          <!--</div>-->
                                       <!--</div>-->
                                    <!--</div>-->

                                    <!--<div th:case="单选框">-->
                                       <!--<input type="hidden" th:value="${ticketField.fieldName}" name="hiddenData">-->
                                       <!--<div class="form-group">-->
                                          <!--<label  class="" th:text="${ticketField.name}"></label>-->
                                          <!--<div class="radio-list">-->
                                             <!--<label class="radio-inline" th:each="ticketFieldValue:${ticketField.selectValueList}">-->
                                                <!--<input type="radio" name="fieldRadios" th:text="${ticketFieldValue}" th:value="${ticketFieldValue}">-->
                                             <!--</label>-->
                                          <!--</div>-->
                                       <!--</div>-->
                                    <!--</div>-->

                                 </div>
                              </div>
                           </div>
                           <div class="form-actions">
                              <button type="button" class="btn btn-info" onclick="submitOrder()">提交</button>
                              <button type="button" class="btn btn-default" onclick="javascript:window.location.href='/openticket/index'">取消</button>
                           </div>
                        </form>
                     </div>
                  <!--</div>-->
                  <!-- END SAMPLE FORM PORTLET-->

               <!--</div>-->
            <!--</div>-->


         </div>
         <!-- END PAGE CONTENT-->
