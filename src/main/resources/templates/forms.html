<!DOCTYPE html>
<!--
文档路径: docs\datatable.html
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- begin::Head -->
<head>
   <meta charset="utf-8" />
   <title>openticket</title>
   <meta name="description" content="Initialized via remote ajax json data">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">


   <!--begin::Global Theme Styles -->
   <link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />

   <link href="assets/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css" />



   <style>
      .m-aside-left--fixed .m-body {
         -webkit-transition: width 0.2s ease;
         transition: width 0.2s ease;
         padding-left: 0px;
      }

      .m-body .m-content {

         padding: 0px 0px;
         max-width:920px;
         margin: 0px auto;
         overflow:auto
      }
      .m-header--fixed .m-body {
         padding-top: 5px !important;
      }
   </style>
</head>
   <!-- END HEAD -->
   <!-- BEGIN BODY -->
<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">

   <!-- BEGIN: Header -->


   <!-- END: Header -->

   <!-- begin::Body -->
   <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

      <div class="m-grid__item m-grid__item--fluid m-wrapper">

         <!-- BEGIN: Subheader -->


         <!-- END: Subheader -->
         <div class="m-content">

            <div class="m-portlet m-portlet--mobile">
               <div class="m-portlet__head">
                  <div class="m-portlet__head-caption">
                     <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text" th:text="${ticketType}"></h3>
                     </div>
                  </div>


               </div>

                  <!--begin::Form-->
                  <form class="m-form" role="form" action="/openticket/saveTicket">
                     <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">


                                   <div class="form-group m-form__group" th:each="ticketField:${ticketFieldList}">
                                      <th:block th:switch="${ticketField.selectType}">

                                         <th:block th:case="下拉框">
                                            <input type="hidden" th:value="${ticketField.fieldName}" name="hiddenData">
                                            <div class="form-group">
                                               <label th:text="${ticketField.name}">Dropdown</label>
                                               <select  class="form-control  selfDefine" th:name="${ticketField.fieldName}" th:id="${ticketField.id}">
                                                  <option th:each="ticketFieldValue:${ticketField.selectValueList}" th:text="${ticketFieldValue}"/>
                                               </select>
                                            </div>
                                         </th:block>
                                         <th:block th:case="文本框">
                                      <th:block th:if="${ticketField.required}=='1'">
                                         <label th:text="${ticketField.name}" style="color:red"></label>
                                         <input type="input" class="form-control m-input" th:name="${ticketField.fieldName}" th:value="${ticketField.defaultValue}" th:id="${ticketField.id}">
                                      </th:block>
                                      <th:block th:if="${ticketField.required}=='0'">
                                         <label th:text="${ticketField.name}"></label>
                                         <input th:if="${ticketField.defaultValue} !=''" type="input" class="form-control m-input "  th:name="${ticketField.fieldName}" th:value="${ticketField.defaultValue}" th:id="${ticketField.id}">
                                         <input th:if="${ticketField.defaultValue} ==''" type="input" class="form-control  m-input " placeholder="Enter text" th:name="${ticketField.fieldName}" th:id="${ticketField.id}">
                                      </th:block>
                                         </th:block>

                                      </th:block>
                                   </div>


                        </div>
                     </div>
                     <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions m-form__actions">
                           <button type="button" class="btn btn-primary" onclick="submitOrder()">提交</button>
                           <button type="button" class="btn btn-secondary" onclick="javascript:window.location.href='/openticket/index'">取消</button>
                        </div>
                     </div>
                  </form>

                  <!--end::Form-->

            </div>
         </div>
      </div>
   </div>

   <!-- end:: Body -->
</div>

<!-- end:: Page -->



<!-- begin::Scroll Top -->
<div id="m_scroll_top" class="m-scroll-top">
   <i class="la la-arrow-up"></i>
</div>

<!-- end::Scroll Top -->




<script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
<script src="assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>
<script src="scripts/form_future.js"></script>

</body>

<!-- END BODY -->
</html>
